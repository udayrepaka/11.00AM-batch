<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo-frame{
            margin-left: 80px;
            border: 10px solid green;
            padding: 5px;
            border-radius: 20px;
        }
        #photo-frame:hover{
            box-shadow: 5px 5px 15px red;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
        <img src="img/forest.jpg">

    <h2>Image with Width and Height</h2>
        <img src="img/forest.jpg" width="300" height="200">

    <h2>Image with Alt attribute</h2>
        <img src="img/facebook.jpg" width="300" height="150" alt="facebook image">

    <h2>Image with Border like photo frame</h2>
        <img src="img/nature_path.jpg" width="300" height="150" id="photo-frame">

    <h2>Image with right align</h2>
        <img src="img/corporate.jpg" width="300" height="150" align="right">
</body>
</html>
