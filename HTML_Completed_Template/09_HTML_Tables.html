<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        table,td,th{
            border: 2px solid lightcoral;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
        #custom thead{
            background-color: red;color: white;
        }
    </style>

</head>
<body>

    <!-- Simple Table -->
    <h2> Simple Table </h2>
    <table width="100%">
        <thead>
        <tr>
            <th>sno</th>
            <th>name</th>
            <th>address</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>john</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>2</td>
            <td>young</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>3</td>
            <td>uday</td>
            <td>india</td>
        </tr>
        </tbody>

    </table>

    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2>
    <table width="100%">
        <thead>
        <tr>
            <th>sno</th>
            <th colspan="2">name and address</th>


        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>john</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>2</td>
            <td>young</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>3</td>
            <td>uday</td>
            <td>india</td>
        </tr>
        </tbody>

    </table>

    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>
    <table width="100%">
        <thead>
        <tr>
            <th>sno</th>
            <th>name</th>
            <th>address</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td>john</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>young</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>2</td>
            <td>uday</td>
            <td>india</td>
        </tr>
        </tbody>

    </table>

    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2>
    <table width="100%" id="custom">
        <thead>
        <tr>
            <th>sno</th>
            <th>name</th>
            <th>address</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>john</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>2</td>
            <td>young</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>3</td>
            <td>uday</td>
            <td>india</td>
        </tr>
        </tbody>

    </table>

</body>
</html>
