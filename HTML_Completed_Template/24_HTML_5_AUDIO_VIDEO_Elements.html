<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "Old English Text MT", sans-serif;

        }
        div{
            background-color: orange;
            width: 400px;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }
        video{
            width: 100%;
            border-radius: 10px;
        }
        audio{
            border-radius: 50px;
        }

    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>Audio player</h2>
    <div>
        <audio controls>
            <source src="media/04.%20Take%20You.mp3" type="audio/mp3">
        </audio>
    </div>
    <!-- Video Element -->
    <h2>Video player</h2>
    <div>
        <video controls>
            <source src="media/Ormie%20The%20Pig%20With%20Cookie%20Song%20HD.mp4" type="video/mp4">
        </video>

    </div>

</body>
</html>
